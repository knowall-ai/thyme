<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617"/>
      <stop offset="50%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#020617"/>
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(0,210,106,0.15)"/>
      <stop offset="70%" style="stop-color:transparent"/>
    </radialGradient>
    <filter id="greenGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.3">
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Glow effect -->
  <ellipse cx="600" cy="315" rx="400" ry="400" fill="url(#glowGradient)"/>

  <!-- Logo box with glow -->
  <g filter="url(#greenGlow)">
    <rect x="478" y="160" width="80" height="80" rx="16" fill="#00D26A"/>
  </g>

  <!-- Thyme leaf icon -->
  <g transform="translate(493, 175)">
    <!-- Central stem -->
    <path d="M25 50C25 50 25 12 25 9" stroke="#020617" stroke-width="3.5" stroke-linecap="round"/>
    <!-- Bottom pair -->
    <ellipse cx="15" cy="40" rx="7" ry="4.3" fill="#020617" transform="rotate(-35 15 40)"/>
    <ellipse cx="35" cy="40" rx="7" ry="4.3" fill="#020617" transform="rotate(35 35 40)"/>
    <!-- Second pair -->
    <ellipse cx="17" cy="30" rx="6" ry="3.3" fill="#020617" transform="rotate(-40 17 30)"/>
    <ellipse cx="33" cy="30" rx="6" ry="3.3" fill="#020617" transform="rotate(40 33 30)"/>
    <!-- Third pair -->
    <ellipse cx="19" cy="20" rx="5" ry="2.8" fill="#020617" transform="rotate(-45 19 20)"/>
    <ellipse cx="31" cy="20" rx="5" ry="2.8" fill="#020617" transform="rotate(45 31 20)"/>
    <!-- Top pair -->
    <ellipse cx="21" cy="12" rx="4" ry="2.2" fill="#020617" transform="rotate(-50 21 12)"/>
    <ellipse cx="29" cy="12" rx="4" ry="2.2" fill="#020617" transform="rotate(50 29 12)"/>
    <!-- Tip -->
    <ellipse cx="25" cy="7" rx="3" ry="1.8" fill="#020617"/>
  </g>

  <!-- Thyme text -->
  <text x="570" y="210" font-family="Inter, system-ui, sans-serif" font-size="64" font-weight="700" fill="white" letter-spacing="-1">Thyme</text>

  <!-- by KnowAll.ai -->
  <text x="570" y="240" font-family="Inter, system-ui, sans-serif" font-size="24" fill="#94a3b8">by KnowAll.ai</text>

  <!-- Tagline -->
  <text x="600" y="320" font-family="Inter, system-ui, sans-serif" font-size="42" font-weight="600" fill="white" text-anchor="middle">Time Tracking,</text>
  <text x="600" y="370" font-family="Inter, system-ui, sans-serif" font-size="42" font-weight="600" fill="#00D26A" text-anchor="middle">Perfectly Synced</text>

  <!-- Subtitle badge -->
  <rect x="290" y="420" width="620" height="48" rx="24" fill="rgba(30,41,59,0.6)" stroke="#334155" stroke-width="1"/>

  <!-- Microsoft logo -->
  <g transform="translate(320, 432)">
    <rect x="0" y="0" width="11" height="11" fill="#F25022"/>
    <rect x="13" y="0" width="11" height="11" fill="#7FBA00"/>
    <rect x="0" y="13" width="11" height="11" fill="#00A4EF"/>
    <rect x="13" y="13" width="11" height="11" fill="#FFB900"/>
  </g>

  <!-- Powered by text -->
  <text x="360" y="451" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#cbd5e1">Powered by Microsoft Dynamics 365 Business Central</text>
</svg>
